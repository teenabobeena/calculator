<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>u calc</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="clear blue">AC</div>
            <div class="negative blue">+/-</div>
            <div class="percent blue">%</div>
            <div class="divide orange">/</div>
            <div class="seven teal">7</div>
            <div class="eight teal">8</div>
            <div class="nine teal">9</div>
            <div class="multiply orange">*</div>
            <div class="four teal">4</div>
            <div class="five teal">5</div>
            <div class="six teal">6</div>
            <div class="subtract orange">-</div>
            <div class="one teal">1</div>
            <div class="two teal">2</div>
            <div class="three teal">3</div>
            <div class="plus orange">+</div>
            <div class="zero teal">0</div>
            <div class="dot teal">.</div>
            <div class="equals orange">=</div>
        </div>
    </div>
    <script src ="./app.js"></script>
</body>
</html>
